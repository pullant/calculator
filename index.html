<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script defer src="script.js"></script>
	</head>
	<body>
		<main>
			<div id="history"></div>
			<div id="display"></div>
			<div id="operators">
				<div id="add"><img alt="addition sign" src="./images/addition.svg"></div>
				<div id="divide"><img alt="division sign" src="./images/division.svg"></div>
				<div id="multiply"><img alt="multiplication sign" src="./images/multiplication.svg"></div>
				<div id="subtract"><img alt="subtraction sign" src="./images/subtraction.svg"></div>
			</div>
			<div id="first-row">
				<div id="seven" class="num">7</div>
				<div id="eight" class="num">8</div>
				<div id="nine" class="num">9</div>
				<div id="backspace">âŒ«</div>
			</div>
			<div id="second-row">
				<div id="four" class="num">4</div>
				<div id="five" class="num">5</div>
				<div id="six" class="num">6</div>
				<div id="clear">C</div>
			</div>
			<div id="third-row">
				<div id="one" class="num">1</div>
				<div id="two" class="num">2</div>
				<div id="three"	class="num">3</div>
				<div id="equalsA"></div>
			</div>
			<div id="forth-row">
				<div id="zero" class="num">0</div>
				<div id="dot" class="num">.</div>
				<div id="equalsB"><img alt="equals sign" src="./images/equals.svg"></div>
			</div>
		</main>
	</body>
</html>
