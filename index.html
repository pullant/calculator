<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script defer src="script.js"></script>
	</head>
	<body>
		<main>
			<div id="history"></div>
			<div id="display"></div>
			<div id="operators">
				<div id="add"><img alt="addition sign" src="./images/addition.svg"></div>
				<div id="divide"><img alt="division sign" src="./images/division.svg"></div>
				<div id="multiply"><img alt="multiplication sign" src="./images/multiplication.svg"></div>
				<div id="subtract"><img alt="subtraction sign" src="./images/subtraction.svg"></div>
			</div>
			<div id="first-row">
				<div id="seven" class="num"><img alt="seven" src="./images/seven.svg"></div>
				<div id="eight" class="num"><img alt="eight" src="./images/eight.svg"></div>
				<div id="nine" class="num"><img alt="nine" src="./images/nine.svg"></div>
				<div id="clearA">+</div>
			</div>
			<div id="second-row">
				<div id="four" class="num"><img alt="four" src="./images/four.svg"></div>
				<div id="five" class="num"><img alt="five" src="./images/five.svg"></div>
				<div id="six" class="num"><img alt="six" src="./images/six.svg"></div>
				<div id="clearB"><img alt="clearB" src="./images/clear.svg"></div>
			</div>
			<div id="third-row">
				<div id="one" class="num"><img alt="one" src="./images/one.svg"></div>
				<div id="two" class="num"><img alt="two" src="./images/two.svg"></div>
				<div id="three"	class="num"><img alt="three" src="./images/three.svg"></div>
				<div id="equalsA">+</div>
			</div>
			<div id="forth-row">
				<div id="zero" class="num"><img alt="zero" src="./images/zero.svg"></div>
				<div id="dot" class="num"><img alt="dot sign" src="./images/dot.svg"></div>
				<div id="equalsB"><img alt="equals sign" src="./images/equals.svg"></div>
			</div>
		</main>
	</body>
</html>
